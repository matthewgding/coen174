<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCU Course Scheduler</title>
    <link rel="stylesheet" href="public/assets/css/styles.css">
    <link rel="stylesheet" href="public/assets/css/search.css">
</head>
<body>
    <section class="wrapper">
        <nav class="sidebar">
            <div>
                <h3>NAME</h3>
                <h2>SEARCH</h2>
                <ul>
                    <li class="selected"><a href="index.html">Search</a></li>
                    <li><a href="public/pages/schedule.html">Create Schedule</a></li>
                    <li><a href="public/pages/saved.html">Saved Schedules</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="search-wrapper">
                <h3>Search Courses</h3>
                <div class="search-input-wrapper">
                    <input id="search-input" type="search" placeholder="eg. COEN 122">
                </div>
                
                <div class="search-course-list">
                    <template>
                        <div class="course-card">
                            <button class="add-button">+</button>
                        </div>
                    </template>
                </div>
            </div>
            <div class="selected-course-list-wrapper">
                <h3>Courses Selected</h3>
                <div class="selected-course-list">

                </div>
            </div>
        </main>
    </section>
    <script type="text/javascript" src="public/assets/js/database.js"></script>
    <script type="text/javascript" src="public/assets/js/csvReader.js"></script>
    <script type="text/javascript" src="public/assets/js/searchListBuilder.js"></script>
    <script type="text/javascript" src="public/assets/js/search.js"></script>
</body>
</html>
